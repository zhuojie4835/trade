<extend name="Public/base"/>

<block name="body">
	<style type="text/css">
        .data-table thead th {
            color:green;
            background-color: #fff;
        }
    </style>
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">对方账号<span class="check-tips"></span></label>
            <div class="controls">
                <span>{$info.other_id}</span>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">对方手机号码<span class="check-tips"></span></label>
            <div class="controls">
                <span>{$info.other_mobile}</span>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">对方姓名</label>
            <div class="controls">
                <span>{$info.other_name}</span>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">对方挂单详情<span class="check-tips"></span></label>
            <div class="controls">
                <div class="data-table table-striped">
					<form class="ids">
						<table>
							<thead>
								<tr>
									<th>产品</th>
									<th>数量/价格</th>
									<th>挂单状态</th>
									<th>挂单时间</th>
									<!-- <th>流水类型</th> -->
									<!-- <th>金额</th> -->
									<!-- <th>变动后金额</th> -->
									<!-- <th>创建时间</th> -->
								</tr>
							</thead>
							<tbody>
							<notempty name="gd_detail">
							<volist name="gd_detail" id="vo">
								<tr>
									<td>{$vo.product_number}</td>
									<td>{$vo.volume}/{$vo.price}</td>
									<td>{$vo.status}</td>
									<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
									<!-- <td>{$vo.follow_type_text}</td> -->
									<!-- <td>{$vo.money}</td> -->
									<!-- <td>{$vo[new_money]+$vo[freeze_money]}</td> -->
									<!-- <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td> -->
								</tr>
							</volist>
							<else/>
							<td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
							</notempty>
							</tbody>
						</table>
					</form>
				</div>
            </div>
        </div>
        <div class="form-item">
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('record/deals')}');
    </script>
</block>
