<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">客户手机号码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="customer_mobile" value=""><em>*</em>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">充值金额<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" id="total" name="total" value=""><em>*</em>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手续费</label>
            <div class="controls">
                <input type="text" class="text input-large" id="poundage" name="poundage" value="0"><em>*</em>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">实际金额<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" id="amount" name="amount" value=""><em>*</em>
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('AdminRecharge/index')}');

        $(document).on('change','#total,#poundage',function() {
            var total = parseInt($("#total").val());
            var poundage = parseInt($("#poundage").val());
            if(total) {
                $("#amount").val(total-poundage);
            } else {
                $("#amount").val();
            }
        });
    </script>
</block>
