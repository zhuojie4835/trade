<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$meta_title}</title>
    <link rel="stylesheet" href="__CSS__/global.css" type="text/css">
    <link rel="stylesheet" href="__CSS__/Login.css" type="text/css">
    <link rel="stylesheet" href="__CSS__/common.css" type="text/css">
    <script src="__JS__/jquery/1.9.0/jquery.min.js"></script>
    <script src="__JS__/common/plugin/JUI/1.0.0/JUI.js"></script>
    <script src="__JS__/js/Login.js"></script>

</head>
<body>
    <header class="Login_header">
        <div class="Login_header_center">
            <div class="login_logo"><img src="__IMG__/common/logo_nav.png"></div>
            <div class="login_back"><a href="#">返回升学首页</a></div>

        </div>

    </header>
    <div class="login_content">
        <div id="Login_bg">
            <!--<img src="../../images/member/login_bg.png" alt=""/>-->
        </div>
        <div class="login_box">
            <!--切换栏-->
            <div  class="login_box_header">
                <div class="switch" id="switch">
                    <a class="switch_btn_focus" id="switch_userlogin" href="javascript:void(0);" tabindex="7">账号登录</a>
                    <a class="switch_btn" id="switch_wechatlogin" href="javascript:void(0);" tabindex="8">微信登录</a>
                    <div class="switch_bottom" id="switch_bottom" style="position: absolute; width:196px; left:-70px;"></div>
                </div>
            </div>
            <!--账号登录-->
            <form id="login_form" action="" >
                <div class="user_login_box"  id="user_login_box">
                    <div class="input_box login_username">
                        <input type="text" id="username" name="username" placeholder="请输入账号">
                    </div>
                    <div class="input_box login_password">
                        <input type="text" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="rem_pw"><input type="checkbox">记住密码<a href="#" class="for_ps">忘记密码</a></div>
                    <input type="submit" value="立即登录" id="login_button"/>
                    <p class="zhuce_tishi">还没有账号？<a href="#">点我注册</a></p>
                </div>
            </form>

            <!--微信登录-->
            <div class="wechat_login_box" id="wechat_login_box" >
                <div class="wechat_box">
                    <div class="wechat_img">二维码加载中...</div>

                </div>
                <div class="wechat_tip">
                    <p>请使用微信扫一扫 扫此二维码登录</p>
                    <p class="zhuce_tishi">还没有账号？<a href="#">点我注册</a></p>
                </div>
            </div>
        </div>

    </div>

<include file="Common:foot" />
