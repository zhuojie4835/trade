<head>
    <meta charset="UTF-8">
    <title>银行卡管理</title>

    <link rel="stylesheet" href="__CSS__/home.css" />

<body class="trade_wrapper">
<div class="art_top">
    <div class="art_t_l fl">
        <div class="arrow-left arrow-box" >
            <a onclick="javascript:history.go(-1);"> <b class="aleft"><i class="left-arrow1"></i><i class="left-arrow2"></i></b></a>
        </div>
    </div>
    <div class="art_t_c fl"><span>银行卡管理</span></div>
</div>


<div class="bank_content">
    <div class="bank_box">
        <label>开户行：</label>
        <span>
            <select name="bankinfo">
                <option value="请选择银行">请选择银行</option>
                <option value="1">中国银行</option>
                <option value="2">瑞士银行</option>
                <option value="3">华夏银行</option>
            </select>
        </span>
        <div class="clear"></div>
    </div>
    <div class="bank_box">
        <label>卡号：</label>
        <span>
           <input type="text"  />
        </span>
        <div class="clear"></div>
    </div>
    <div class="bank_box">
        <label>持卡人：</label>
        <span>
            <input type="text" />
        </span>
        <div class="clear"></div>
    </div>
    <div class="bank_box">
        <label>支行地址：</label>
        <span>
            <input type="text" />
        </span>
        <div class="clear"></div>
    </div>
    <div class="bank_box">
        <label>手机号：</label>
        <span>
            <input type="text" placeholder="请输入银行预留手机号" />
            <input type="button" value="获取验证码" />
        </span>
        <div class="clear"></div>
    </div>
    <div class="bank_box">
        <label>验证码：</label>
        <span>
            <input type="text" placeholder="请输入短信验证码" />
        </span>
        <div class="clear"></div>
    </div>

        <input id="okBtn" type="button" value="提&nbsp;&nbsp;交" />
    </div>
</div>
