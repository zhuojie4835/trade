<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>认购详情</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"  />
    <link rel="stylesheet" href="__CSS__/home.css" />
    <link rel="stylesheet" href="__CSS__/idangerous.swiper.css" />
</head>
<body class="trade_wrapper">
<div class="art_top">
    <div class="art_t_l fl">
        <div class="arrow-left arrow-box" >
            <a href="javascript:history.go(-1);"> <b class="aleft"><i class="left-arrow1"></i><i class="left-arrow2"></i></b></a>
        </div>
    </div>
    <div class="art_t_c fl"><span>认购详情</span></div>
</div>
<div class="art_pro_content">
	<h1>{$info.product_name}({$info.number})</h1>
    <div class="fl sub_price">发售价格：<em>{$info.issue_price}元/幅</em><span>截止日期：{$info.sub_end_time|date='Y-m-d',###}</span></div>
    <div class="fl sub_quantity">
        <ul>
            <li><span>发行量:</span><em>{$info.issue_number}(幅)</em></li>
            <li><span>剩余:</span><em><if condition="$info[left_number]">{$info[left_number]}<else/>{$info[issue_number]}</if>(幅)</em></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>

<div class="rg_about_content">
    <h3><span>简介</span></h3>
    <div class="rg_about_con">
		{$info.detail}
    </div>
</div>

<if condition="$info[status] eq 2">
    <div class="rg_about_input">
        <input type="button"  value="立即认购" id="okBtn" onclick="location.href='{:U('user/subscribe',array('id'=>$info[id]))}'" />
    </div>
</if>
</body>
</html>
